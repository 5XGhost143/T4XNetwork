<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T4XNETWORK | Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --neon-blue: #00d4ff;
            --neon-purple: #8b5cf6;
            --neon-pink: #ff006e;
            --neon-green: #00ff88;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 15, 25, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: var(--text-primary);
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 0, 110, 0.3) 0%, transparent 50%),
                linear-gradient(45deg, #0a0a0f, #1a0a2e, #16213e);
            z-index: -2;
            animation: backgroundPulse 10s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        /* Floating particles */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            background: var(--neon-blue);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            background: var(--neon-purple);
            top: 20%;
            left: 80%;
            animation-delay: -3s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            background: var(--neon-pink);
            top: 60%;
            left: 20%;
            animation-delay: -6s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            background: var(--neon-green);
            top: 80%;
            left: 60%;
            animation-delay: -9s;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            background: var(--neon-blue);
            top: 40%;
            left: 90%;
            animation-delay: -12s;
        }

        @keyframes float {
            0% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0;
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                transform: translateY(-100vh) translateX(-50px) rotate(360deg); 
                opacity: 0;
            }
        }

        /* Main container */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        /* Main logo/title */
        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple), var(--neon-pink), var(--neon-green));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 50px rgba(0, 212, 255, 0.5);
            letter-spacing: 0.1em;
            position: relative;
        }

        .main-title::before {
            content: 'T4XNETWORK';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(3px);
            opacity: 0.7;
            z-index: -1;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glow {
            0% { filter: blur(3px); opacity: 0.7; }
            100% { filter: blur(5px); opacity: 0.4; }
        }

        /* Subtitle */
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Begin button */
        .begin-button {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 50px;
            padding: 1.5rem 4rem;
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 700;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-family: 'Orbitron', monospace;
            box-shadow: 
                0 20px 40px rgba(0, 212, 255, 0.3),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .begin-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 30px 60px rgba(0, 212, 255, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.2),
                0 0 50px rgba(0, 212, 255, 0.6);
        }

        .begin-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .begin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .begin-button:hover::before {
            left: 100%;
        }

        /* Decorative elements */
        .decorative-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            height: 1px;
            width: 200px;
            opacity: 0.3;
            animation: lineMove 8s infinite linear;
        }

        .line:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .line:nth-child(2) {
            top: 40%;
            right: 10%;
            animation-delay: -2s;
        }

        .line:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: -4s;
        }

        .line:nth-child(4) {
            bottom: 40%;
            right: 20%;
            animation-delay: -6s;
        }

        @keyframes lineMove {
            0%, 100% { 
                transform: translateX(-50px) scaleX(0);
                opacity: 0;
            }
            50% { 
                transform: translateX(0) scaleX(1);
                opacity: 0.6;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .begin-button {
                padding: 1rem 2.5rem;
                font-size: 1.2rem;
            }
            
            .subtitle {
                margin-bottom: 2rem;
            }
        }

        /* Entrance animation */
        .main-title {
            opacity: 0;
            animation: titleEntrance 1.5s ease-out forwards;
        }

        @keyframes titleEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateY(180deg);
                filter: blur(10px);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1) rotateY(90deg);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
                filter: blur(0px);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="floating-shapes">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="decorative-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="main-container">
        <h1 class="main-title">T4XNETWORK</h1>
        <p class="subtitle">Enter the Digital Future</p>
        <a href="/login" class="begin-button">BEGIN!</a>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.begin-button');
            
            // Add ripple effect to button
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.6);
                    transform: scale(0);
                    animation: ripple 0.8s linear;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 800);
            });

            // Mouse movement parallax effect
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                const particles = document.querySelectorAll('.particle');
                particles.forEach((particle, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    particle.style.transform += ` translate(${x}px, ${y}px)`;
                });
            });
        });

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
